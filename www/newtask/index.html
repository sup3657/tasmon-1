<h1>タスク入力</h1>
<a href="../index.html">＜</a>

<main>
<!--タスク入力画面-->
  <div data-role="page" id="FormPage" data-theme="t" align="left">
    <form method="post" class="form">

         <section data-role="content">
            <div id="form_txt">
            <p>タスク名：<input type ="text" id="form_name"></p>
            </div>

            <div id="form_txt">
            <p>期限日：<input type ="date" id="form_date"></p>
            <input type ="time" id="form_time">
            </div>

            <div id="form_txt">
            <p>重要度：<select id="form_priority">
                       <option value="" selected>--選択--</option>
                       <option value="1">1</option>
                       <option value="2">2</option>
                       <option value="3">3</option>
                     </select>
            </p>
            </div>

            <div id="non">
             <div id="form_txt">調子
                 <input type ="text" id="form_condition" value="y" size=40>
             </div>
                    
             <div id="form_txt">記録数
                <input type="text" id="form_days" value="0" size=40>
             </div>
                    
             <div id="form_txt">進化段階
                <input type="text" id="form_level" value="1" size=40>
             </div>
            </div> 

            <!--送信ボタン-->
            <input type="button" name="SendBtn" onclick="sendForm();" value="完了" data-theme="e">
         </section>
                
    </form>
  </div>

<!-- 誕生中 -->
<div data-role="page" id="Birth01Page" data-theme="t" align="left">
 <div id="modal-content" style="left: 338px; top: 549px; display: none;">
   <p>モンスター誕生</p>
   <a id="modal-close" class="button-link" href="#Birth02Page">OK</a>
 </div>
 <p>準備中・・・<p>
 <p>何かのタマゴが産み落とされたようです</p>
 <a id="modal-open" class="button-link">タマゴ</a>
</div>

<!-- 誕生 -->
<div data-role="page" id="Birth02Page" data-theme="t" align="left">
 <div>

 </div>
