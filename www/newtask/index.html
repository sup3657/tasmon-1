<body id="newtask">

<main>
<!--タスク入力画面-->
  <div data-role="page" id="FormPage" data-theme="t">
      <header>
      <h1>タスク入力</h1>
      </header>

      <section data-role="content" id="formTable">
            <div id="form_txt">
            <p>タスク名：<input type ="text" id="form_name"></p>
            </div>

            <div id="form_txt">
            <p>期限日：<input type ="date" id="form_date"></p>
            </div>

            <div id="form_txt">
            <p>重要度：<select id="form_priority">
                       <option value="" selected>--選択--</option>
                       <option value="1">1</option>
                       <option value="2">2</option>
                       <option value="3">3</option>
                     </select>
            </p>
            </div>

            <div id="non">
             <div id="form_txt">調子
                 <input type ="text" id="form_condition" value="y" size=40>
             </div>
                    
             <div id="form_txt">記録数
                <input type="text" id="form_days" value="0" size=40>
             </div>
                    
             <div id="form_txt">進化段階
                <input type="text" id="form_level" value="1" size=40>
             </div>

             <input type ="time" id="form_time" value="23:59">

            </div> 

            <!--送信ボタン-->
            <input type="button" name="sdbtn" onclick="sendForm();" value="完了">
      </section>

      <!-- フッター -->
      <div data-role="footer" data-position="fixed" data-theme="e" id="foot" class="tab_area clearfix">

       <li><a href="../index.html"><img src="../img/buttom/bt_1.png" alt="ホーム"></a></li>

       <li><a href="../kiroku/index.html" onclick="checkDate();"><img src="../img/buttom/bt_4.png" alt="日々記録"></a></li>
       <li><a href="../collection/index.html" onclick="completeTask();"><img src="../img/buttom/bt_5.png" alt="コレクション"></a></li>
      </ul>
      </div>
